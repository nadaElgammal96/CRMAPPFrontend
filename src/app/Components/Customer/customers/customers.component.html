<div class="m-3">
    <div class="m-3">
        <a routerLink="../customercreate">
            <button class="btn btn-primary">Create new customer</button>
        </a>
    </div>
    <table class="table table-striped table-hover table-light">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email address</th>
                <th>Code</th>
                <th>Phone</th>
                <th>Active</th>
                <th>Addresses</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of customers; let i = index">
                <td>{{i+1}}</td>
                <td>{{c.firstName}} {{c.lastName}}</td>
                <td>{{c.emailAddress}}</td>
                <td>{{c.code}}</td>
                <td>{{c.primaryPhoneNumber}}</td>
                <td>{{c.active}}</td>
                <td>
                    <p *ngIf="c.customerAddresses.length>0; else noAddress">
                        <select>
                            <option *ngFor="let a of c.customerAddresses; let x = index">
                                {{c.customerAddresses[x].state}} {{c.customerAddresses[x].city}} 
                                {{c.customerAddresses[x].country}}
                            </option>
                        </select>
                    </p>
                    <ng-template #noAddress>No address associated</ng-template>
                </td>
                <td>
                    <a routerLink="../customerupdate/{{c.customerID}}">Update</a> | 
                    <a><i class="material-icons" (click)="deleteCustomer(c.customerID)">delete</i></a> |
                    <a class="text-blue" style="text-decoration:none;" 
                    (click)="changeActivation(c.customerID)">De/Activate</a> | 
                    <a routerLink="addAddress/{{c.customerID}}">Add address</a>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
